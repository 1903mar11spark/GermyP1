<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register User Account here</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body background = "img/bg1.jpeg">
<div>

	<form class="needs-validation" novalidate id = "addPost" action = "NewUserServlet" method = "POST" enctype="multipart/form-data">
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationCustom01" ><font color = "white">First name</font></label>
      
      <input type="text" class="form-control" id="first" placeholder="First name" value="Germy" required name = "first">
      <div class="valid-feedback">
         <font color = "green">Looks good! </font>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationCustom02"><font color = "white">Last name</font></label>
      
      <input type="text" class="form-control" id="last" placeholder="Last name" value="Louis" required name = "last">
      <div class="valid-feedback">
        <font color = "green">Looks good! </font>
      </div>
    </div>
	
	<div class="form-group">
    <label for="exampleInputEmail1"><font color = "white">Email address</font></label>
    
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name = "email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1"><font color = "white">Password</font></label>
    
    <input type="password" class="form-control" id="pass" placeholder="Password" name = "pass">
    
    
  </div>
	 	<!-- Manager choice -->	
		 <div class="form-group col-md-4 mb-3">
    <label for="exampleFormControlSelect2"><font color = "white">Choose Your Manger ID</font></label>
    <select multiple class="form-control" id="managerID">
      <option>null</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
	
  </div>
  <!-- Manager choice -->	
		<div class="custom-file">
		<input type="file" class="custom-file-input" id="customFile">
		<br><br>
			           <img src="" height="100" id = "pre" alt="Image preview..." name = "requestimage">
		</div>
		<button type="submit" class="btn btn-primary"  onClick = newUser()>Submit</button>
		
	
  
	</form>
	
		
		
		
		
		</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
